<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillSwap Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="dashboard">
    <h2>Welcome to SkillSwap!</h2>
    <label class="theme-toggle">
      <input type="checkbox" id="toggleTheme" />
      ðŸŒ™ Dark Mode
    </label>
    
    <!-- Skill Form -->
    <form id="skillForm">
      <input type="text" id="teachSkill" placeholder="Skill you can teach" required />
      <input type="text" id="learnSkill" placeholder="Skill you want to learn" required />
      <textarea id="bio" placeholder="Tell us about yourself..." rows="3"></textarea>
      <input type="text" id="contactEmail" name="contactEmail" placeholder="Your email or phone" required />
      <button type="submit">Post Skill</button>
    </form>
    
    <input type="text" id="searchInput" placeholder="Search for a skill..." />

    <h3>Community Skill Listings</h3>
    <ul id="skill-list"></ul>
    
    
    
  </main>

  <script src="dashboard.js"></script>
  
</body>
</html>
